{% extends "base.html" %}

{% block content %}
<div id="urls">
{% for url in urls %}
    {% if show_images %}
    <p>
        <img src="{{ url }}" />
    </p>
    {% endif %}
    {% if show_links %}
    <a href="{{ url }}">
    {% endif %}
    {{url}}
    {% if show_links %}
    </a>
    {% endif %}
    <br>
{% endfor %}
</div>



{% endblock %}
